  <mat-card appearance="outlined">
    <mat-card-content>
        <div> 
            <div>{{chartWidget().title}}</div>
            <mat-divider></mat-divider>
            <div class="chart-container">
                <canvas baseChart
                height="320"
                        [data]="barChartData"
                        [type]="'doughnut'"
                        [legend]="true"
                        [options]="doughnutChartOptions">
                </canvas>
            </div>
          </div>
    </mat-card-content>
  </mat-card>
